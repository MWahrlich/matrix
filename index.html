<html>
<head>
  <meta charset="utf-8">
  <title>Enter the Matrix</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      <div class="wrapper">
        <div class="homepage-hero-module">
          <div class="video-container">
            <div class="filter"></div>
            <video autoplay loop class="fillWidth">
              <source src="videos/giphy.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
              <!--  <source src="videos/giphy.mp4" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser. -->
            </video>
            <div class="poster hidden">
              <img src="images/giphy.png" alt="">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
              <!-- Your responsive signup form -->
              <form action="#">
                <h1 class="text-center">Enter the Matrix</h1>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group form-color">
                      <label for="first-name">First name</label>
                      <div class="input-green">
                        <input type="text" class="form-control form-color" id="first-name" placeholder="Thomas">
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group form-color">
                      <label for="last-name">Last name</label>
                      <div class="input-green">
                        <input type="text" class="form-control form-color" id="last-name" placeholder="Anderson">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Rest of the form -->
                <div class="form-group form-color">
                  <label for="email">Email</label>
                  <div class="input-green">
                    <input type="email" class="form-control form-color" id="email" placeholder="thomas.anderson@metacortex.com">
                  </div>
                </div>
                <div class="form-group form-color">
                  <label for="password">Your password</label>
                  <div class="input-green">
                    <input type="password" class="form-control form-color" id="password" placeholder="neo=one">
                  </div>
                </div>
                <div class="form-group form-color">
                  <label for="How do you know us?">How do you know us?</label>
                    <select id="referrer" class="form-control form-color input-green">
                      <option value="ruby">Facebook</option>
                      <option value="css">Google Search</option>
                      <option value="javascript">A friend</option>
                    </select>
                </div>
                <input type="submit" value="Sign up" class="btn btn-primary btn-green">
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="js/background-video.js"></script>
    </body>
    </html>

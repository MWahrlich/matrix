<html>
<head>
  <meta charset="utf-8">
  <title>Airbnb home</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>
      <div class="wrapper">

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
              <!-- Your responsive signup form -->
              <form action="#">
                <h1 class="text-center">Create your Account</h1>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group form-color">
                      <label for="first-name">First name</label>
                      <input type="text" class="form-control form-color" id="first-name" placeholder="Bob">
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group form-color">
                      <label for="last-name">Last name</label>
                      <input type="text" class="form-control form-color" id="last-name" placeholder="Sponge">
                    </div>
                  </div>
                </div>
                <!-- Rest of the form -->
                <div class="form-group form-color">
                  <label for="email">Email</label>
                  <input type="email" class="form-control form-color" id="email" placeholder="Bob.sponge@email.com">
                </div>
                <div class="form-group form-color">
                  <label for="password">Your password</label>
                  <input type="password" class="form-control form-color" id="password" placeholder="Bob">
                </div>
                <div class="form-group form-color">
                  <label for="How do you know us?">How do you know us?</label>
                  <select id="referrer" class="form-control form-color">
                    <option value="ruby">Facebook</option>
                    <option value="css">Google Search</option>
                    <option value="javascript">A friend</option>
                  </select>
                </div>
                <input type="submit" value="Sign up" class="btn btn-primary btn-green">
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>
